<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button
    class="auth-button"
    [ngClass]="'auth-logged-in'"
    (click)="
      auth.logout({
        logoutParams: {
          returnTo: document.location.origin,
        },
      })
    "
  >
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button
    class="auth-button"
    (click)="
      auth.loginWithRedirect({
        appState: { target: this.router.url },
      })
    "
  >
    Log in
  </button>
</ng-template>
